{% load static %}
{% load i18n %}
<header class="header">
    <div class="container header-container">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/logo/logo.png' %}" class="logo-img" alt="{% trans 'logo' %}">
        </a>

        <nav>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-link">{% trans "الرئيسية" %}</a></li>
                <li><a href="#" class="nav-link">{% trans "الأقسام" %}</a></li>
                <li><a href="#" class="nav-link">{% trans "البائعون المعتمدون" %}</a></li>
                <li><a href="#" class="nav-link">{% trans "عن المنصة" %}</a></li>
                <li><a href="#" class="nav-link">{% trans "الوظائف" %}</a></li>
                <li><a href="#" class="nav-link">{% trans "اتصل بنا" %}</a></li>
            </ul>
        </nav>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="{% trans 'ابحث عن منتجات أو بائعين...' %}">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="user-actions">
            <a href="#" class="btn-icon">
                <i class="fas fa-user"></i>
                {% trans "تسجيل الدخول" %}
            </a>
            <a href="#" class="btn-icon">
                <i class="fas fa-shopping-cart"></i>
                {% trans "سلة التسوق" %}
            </a>
            <a href="#" class="btn btn-primary">{% trans "كن بائعاً" %}</a>
        </div>
    </div>
</header>
